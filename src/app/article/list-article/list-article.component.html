<div class="container">
    <div class="m-5">
        <h3>Ajouter un Article avec un simple Click! <button type="button"  routerLink="create-article"  class="btn btn-primary">Ajouter</button></h3>   
    </div>

    <div class="table-title m-5">
      <h2>Liste de Articles</h2>
    </div>
   
      <div class="row col-6 m-5">
        <input class="form-control me-2 " [(ngModel)]="searchtext" type="text" placeholder="Chercher l'article par titre ou par date d'émission"> 
      </div >
    

    <table class="table  table-hover table-bordered" id="tableau">
     
      <thead>
        <tr class="table-success">
          <th>id</th>
          <th>Titre d'Article</th>
          <th>Contenue</th>
          <th>Catégorie</th>
          <th>Date d'émission</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tBody" *ngFor="let article of articleArray | filter: searchtext">
          <th>{{article.id}}</th>
          <td>{{article.titre}}</td>
          <td>{{article.contenue}}</td>
          <td>{{article.categorie}}</td>
          <td>{{article.date}}</td>
          <td>
            <a  class="btn btn-danger me-2" (click)="supprimeArticle(article.id)" >Supprimer</a>
            <a  class="btn  btn-success" (click)="updateArticle(article.id)">Update</a>
          </td>
        </tr>
    </table>
    
</div>
